services:
  botasurvey-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: botasurvey-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=data/db.sqlite
      - HOSTNAME=0.0.0.0
    # Enable hot reload for some environments/OS
    stdin_open: true
    tty: true
